name: Update Images

on:
  push:
    branches:
      - gh-pages

jobs:
  update-images:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Debug Info
      run: |
          echo "GH_TOKEN: $GH_TOKEN"
          echo "GITHUB_REPOSITORY: $GITHUB_REPOSITORY"
          git remote -v
          git branch -a
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run script to update images
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        python scripts/update_images.py
        # Zapisz wynik wykonania skryptu w zmiennej środowiskowej
        SCRIPT_RESULT=$?
        # Wyświetl wynik, aby ułatwić debugowanie
        echo "Script result: $SCRIPT_RESULT"

    - name: Commit and push changes
      if: ${{ success() }}
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add img
        git commit -m "Update images [skip ci]"
        # Dodaj token dostępu do adresu repozytorium
        git remote set-url origin "https://${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
        git push
