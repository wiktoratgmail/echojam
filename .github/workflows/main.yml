name: Fetch Discogs thumbnails

on:
  deployment

jobs:
  fetch-thumbnails:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2-beta
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Fetch Discogs thumbnails
      run: node fetch-discogs-thumbnails.js $DISCOGS_API_KEY
      env:
        DISCOGS_API_KEY: ${{ secrets.DISCOGS_API_KEY }}
